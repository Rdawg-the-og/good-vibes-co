<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Requisition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fca311;
            overflow-y: auto;
        }

        .form-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6a00;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #fca311;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6a00;
            box-shadow: 0 0 6px rgba(255, 106, 0, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #cc2609;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #ff3920;
            transform: scale(1.02);
        }

        .home-link {
            display: inline-block;
            margin-bottom: 25px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #5a6268;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="Contractors1.html" class="home-link">‚Üê Back to Contractors</a>

    <div class="form-container">
        <h2>Contractor Requisition Form</h2>
        <form id="info-form" method="get" action="confirmation.asp"> 

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="job-site">Job Site</label>
                <input type="text" id="job-site" name="job-site" required>
            </div>

            <div class="form-group">
                <label for="license-plate">License Plate</label>
                <input type="text" id="license-plate" name="license-plate" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="card">Card</option>
                    <option value="check">Check</option>
                    <option value="cash">Cash</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contractor">Select Contractor</label>
                <select id="contractor" name="contractor" required>
                    <option value="">Select Contractor</option>
                    <option value="Hera">Hera</option>
                    <option value="Thor">Thor</option>    
                    <option value="Zeus">Zeus</option>
                    <option value="Odin">Odin</option>
                    <option value="Athena">Athena</option>
                    <option value="Nova">Nova</option>
                    <option value="Leo">Leo</option>
                    <option value="Selene">Selene</option>
                    <option value="Orion">Orion</option>
                    <option value="Freya">Freya</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Auto-select contractor from URL param
        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const selectedContractor = params.get("contractor");
            if (selectedContractor) {
                document.getElementById("contractor").value = selectedContractor;
            }
        });

        // Form validation + redirect with query string
        document.getElementById("info-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default submission

            const fullName = document.getElementById("full-name").value.trim();
            const state = document.getElementById("state").value.trim();
            const city = document.getElementById("city").value.trim();
            const jobSite = document.getElementById("job-site").value.trim();
            const licensePlate = document.getElementById("license-plate").value.trim();
            const paymentMethod = document.getElementById("payment-method").value.trim();
            const contractor = document.getElementById("contractor").value.trim();

            if (fullName && state && city && jobSite && licensePlate && paymentMethod && contractor) {
                const queryParams = new URLSearchParams({
                    "full-name": fullName,
                    "state": state,
                    "city": city,
                    "job-site": jobSite,
                    "license-plate": licensePlate,
                    "payment-method": paymentMethod,
                    "contractor": contractor
                }).toString();

                window.location.href = "confirmation.asp?" + queryParams;
            } else {
                alert("Please fill out all fields before submitting.");
            }
        });
    </script>

</body>
</html>
