<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Co.</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ff6a00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .main-sign {
            font-size: 72px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 106, 0, 0.6);
        }

        .welcome-message {
            font-size: 24px;
            margin-top: 10px;
            color: #fca311;
        }

        .skull {
            width: 400px;
            height: auto;
            margin: 30px 0;
            filter: drop-shadow(0 0 20px rgba(255, 106, 0, 0.5));
            animation: pulse 2.8s infinite ease-in-out;
        }

        .arrow-link {
            font-size: 42px;
            color: #ff6a00;
            text-decoration: none;
            animation: bounce 2s infinite;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .arrow-link:hover {
            color: #ffffff;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-12px);
            }
            60% {
                transform: translateY(-6px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.04);
            }
        }
    </style>
</head>
<body>

    <div class="main-sign">
        Good Vibes Co.
    </div>

    <img src="OIP.jpg" alt="Skull" class="skull">

    <div class="welcome-message">
        Welcome to Good Vibes Co.
    </div>

    <a href="Contractors1.html" class="arrow-link">â†“</a>

</body>
</html>
